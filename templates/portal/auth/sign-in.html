{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Système de gestion des usines des produits de la mer</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'portal/assets/img/logo/favicon.svg' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'portal/assets/img/logo/favicon.svg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'portal/assets/img/logo/favicon.svg' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'portal/assets/img/logo/favicon.svg' %}">
    <link rel="manifest" href="{% static 'portal/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'portal/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'portal/vendors/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'portal/assets/js/config.js' %}"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'portal/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="{% static 'portal/assets/css/theme-rtl.min.css' %}" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="{% static 'portal/assets/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
    <link href="{% static 'portal/assets/css/user-rtl.min.css' %}" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'portal/assets/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
      var seafoodIsRTL = window.config.config.seafoodIsRTL;
      if (seafoodIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>


  <body>
   
    <main class="main" id="top">
      <div class="row vh-100 g-0">
        <div class="col-lg-5">
          <div class="row flex-center h-100 g-0 px-4 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6">
              <a class="d-flex flex-center text-decoration-none mb-4" href="https://www.seafood.mr" target="_blank">
                <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
                  <img src="{% static 'portal/assets/img/logo/favicon.svg' %}" alt="seafood" width="58" />
                </div>
              </a>
              <div class="text-center mb-7">
                <h3 class="text-body-highlight">Connexion</h3>
                <p class="text-body-tertiary">Accédez à votre compte</p>
              </div>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}

              <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                  <label class="form-label" for="username">Nom d'utilisateur</label>
                  <div class="form-icon-container">
                    <input class="form-control form-icon-input" id="username" name="username" type="text" placeholder="Nom d'utilisateur" />
                    <span class="fas fa-user text-body fs-9 form-icon"></span>
                  </div>
                </div>
                <div class="mb-3 text-start">
                  <label class="form-label" for="password">Mot de passe</label>
                  <div class="form-icon-container" data-password="data-password">
                    <input class="form-control form-icon-input pe-6" id="password" name="password" type="password" placeholder="Mot de passe" data-password-input="data-password-input" /><span class="fas fa-key text-body fs-9 form-icon"></span>
                    <button class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" type="button" data-password-toggle="data-password-toggle"><span class="uil uil-eye show"></span><span class="uil uil-eye-slash hide"></span></button>
                  </div>
                </div>
                <div class="row flex-between-center mb-7">
                  <div class="col-auto">
                    <div class="form-check mb-0">
                      <input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked" />
                      <label class="form-check-label mb-0" for="basic-checkbox">Se souvenir de moi</label>
                    </div>
                  </div>
                  <div class="col-auto"><a class="fs-9 fw-semibold" href="#!">Mot de passe oublié ?</a></div>
                </div>
                <button class="btn btn-primary w-100 mb-3" type="submit">Se connecter</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-7 position-relative d-none d-lg-block">
          <div class="bg-holder" style="background-image:url({% static 'portal/assets/img/logo/sign-in-backgound.jpg' %});">
          </div>
        </div>
      </div>
    </main>

    <script src="{% static 'portal/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'portal/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'portal/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'portal/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'portal/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'portal/vendors/lodash/lodash.min.js' %}"></script>
    <script src="{% static 'portal/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'portal/vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'portal/vendors/dayjs/dayjs.min.js' %}"></script>
    <script src="{% static 'portal/assets/js/seafood.js' %}"></script>
  </body>
</html>
